<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body {
            background: #222;
        } 

        .card{
            width:90%;
            max-width:470px;
            background: linear-gradient(135deg,#00feba,#5b545a);
            color:#fff;
            margin: 100px auto 0;
            border-radius:20px ;
            padding: 40px 35px;
            text-align: center;
        }
        .search{
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-between ;
        }
        .search input{
            border: 0;
            outline: 0;
            background: #ebfffc;
            color: #555;
            padding: 10px 25px;
            height: 60px;
            border-radius: 30px;
            flex: 1;
            margin-right: 16px;
            font-size: 18px;
        }
        .search button{
            border: 0;
            outline: 0;
            background: #ebfffc;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
        }
        .search button img{
            width: 36px;
        }
        .weather h2{
            font-size: 60px;
            font-weight: 500;
        }
        .weather h3{
            font-size: 25px;
            font-weight: 400;
            margin-top: -10px;
        }
        .details{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 50px;
        }
        .col{
            display: flex;
            align-items: center;
            text-align: left;
            margin-left: -15px;
        }
        .col img{
            margin-right: -15px;
        }
        .humidity,.wind{
            font-size: 28px;
            margin-top: -6px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://static.vecteezy.com/system/resources/previews/021/010/410/non_2x/search-button-icon-vector.jpg" width="20px" height="40px"></button>
        </div>
        <div class="weather">
            <img src="weather.png" alt="weathericon" width="150px">
            <h2 class="temp">22°C</h2>
            <h3 class="city">New York</h3> 
            <div class="details">
                <div class="col">
                    <img src="humidity.png" width="100">
                    <div><p class="humidity">50%</p> 
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" width="100">
                    <div><p class="wind">50km/h</p> 
                        <p>Wind speed</p>                     
                    </div>
                </div>
            </div>
        </div>  
    </div>
<script>

const apiKey= "c8132bbc311fd45a8369d2fccd14a3e1";
const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox= document.querySelector(".search input");
const searchBtn= document.querySelector(".search button");

async function checkWeather(city){
    const response= await fetch( apiUrl + city + `&appid=${apiKey}`);
    var data= await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity+ "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";


}
searchBtn.addEventListener("click",()=>{checkWeather(searchBox.value);})


</script>




</body>
</html>
